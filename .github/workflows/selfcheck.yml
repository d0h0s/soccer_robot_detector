name: Codex ARM Self-Check

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  codex-check:
    runs-on: ubuntu-24.04-arm64   # âœ… ARM runner
    container:
      image: ghcr.io/d0h0s/ros-noetic-opencv4.2:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show system info
        run: |
          uname -a
          lsb_release -a
          python3 -c "import cv2; print('OpenCV version:', cv2.__version__)"

      - name: Build workspace
        run: |
          source /opt/ros/noetic/setup.bash
          mkdir -p ~/catkin_ws/src
          cp -r . ~/catkin_ws/src/project
          cd ~/catkin_ws
          catkin_make

      - name: Run tests (Codex self-check)
        run: |
          source /opt/ros/noetic/setup.bash
          cd ~/catkin_ws
          catkin_make run_tests || echo "No tests found"

